desc.news						=Dies ist ein typischer News Artikel zur Anzeige aktueller Meldungen. Neben Titel, Teaser und Textblock können zusätzlich Links, Anhänge, Bilder und Kontaktinformationen zum Autor gespeichert werden. 
desc.faq						=Mit FAQ Artikeln können FAQ-Listen auf der Webseite erstellt werden. Ein FAQ Artikel besteht aus Frage, Antwort und optionalen Anhängen. FAQ-Artikel können dazu genutzt werden, hierarchische FAQ-Bereiche aufzubauen.
desc.event						=Innerhalb dieses Strukturierten Inhalts  werden alle notwendigen Informationen für eine Veranstaltung gespeichert. Veranstaltungen können dazu genutzt werden, Veranstaltungslisten oder Veranstaltungskalender auf der Website zu erstellen.
desc.jobs						=Ein Stellenangebot enthält eine Stellenbeschreibung. Auf der Website können diese Strukturierten Inhalte dazu genutzt werden, eine Stellenbörse mit offenen Stellen in verschieden Kategorien aufzubauen.
desc.filelist					=Ein Linklisteneintrag dient dazu externe Links mit weiteren Informationen zu speichern. Sie könne dazu verwendet werden Listen von externen Links zu erstellen, die Beschreibungen zu diesen Links enthalten.