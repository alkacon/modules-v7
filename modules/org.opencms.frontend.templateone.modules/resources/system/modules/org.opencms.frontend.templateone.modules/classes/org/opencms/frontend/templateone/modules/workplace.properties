desc.news						=This is a  more complex type of an article which is a typical example for a news article. Besides the normal elements of an article (Title, Teaser, Text), it can also display links and attachments, images and author information. 
desc.faq						=This is a FAQ article used to build FAQ-Lists on a website. It contains a question, answer and optional attachments. You can use this kind of article on different parts of the website to build hierarchical FAQ-sections.
desc.event						=Within this content all the necessary information for an event can be stored. Events are used to build event lists or event calendars.
desc.jobs						=The job offering contains job descriptions. On the website this kind of resource is used to build lists of available jobs in different categories.
desc.filelist					=A linklist item is used to store information about external links. It can be used to build lists of external links, displaying the links and additional information.