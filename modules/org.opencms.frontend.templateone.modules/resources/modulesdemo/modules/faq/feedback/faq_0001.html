  <FaqArticle language="en">
    <Title><![CDATA[How can I give feedback to OpenCms 7?]]></Title>
    <FaqParagraph>
      <Text name="Text0">
        <links>
          <link name="link0" internal="false" type="A">
            <target><![CDATA[http://www.opencms.org/bugzilla/]]></target>
          </link>
          <link name="link1" internal="true" type="A">
            <target><![CDATA[/sites/default/release/mailinglist.html]]></target>
            <uuid>f0d8f8ae-11b7-11db-91cd-fdbae480bac9</uuid>
          </link>
        </links>
        <content><![CDATA[Please&nbsp;provide feedback for this release and the following releases, especially regarding
bugs. In case you find any bug, please use the 
<a href="%(link0)" target="_self">OpenCms bugzilla</a> to document it, or
at least post a note to the 
<a href="%(link1)" target="_self">opencms-dev</a>
mailing list. The more feedback and code contributions are made, the better OpenCms will be in the
future.]]></content>
      </Text>
    </FaqParagraph>
    <Author><![CDATA[Andreas Zahner]]></Author>
